<div class="animate__animated animate__fadeIn animate__faster">
    <h2 >Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)"
                placeHolder="Busqueda por capital.."
                ></app-pais-input>
            
        </div>
    </div>

</div>


<hr>
<div class="alert alert-danger" *ngIf="hayerror"> 
    No se encontró país.. {{termino}}
</div>

<div  *ngIf="paises.length > 0" class="row" >
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
